<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  <style>
    /* styles/main.css */
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff4e50, #f9d423); /* red-yellow blend */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

a.button {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 24px;
  color: white;
  background-color: #ff6f61;
  border: none;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

a.button:hover {
  background-color: #ff3b2e;
}


button:hover, input[type="submit"]:hover {
    background-color: #45a049;
}

input[type="text"], input[type="password"], input[type="email"], select, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

@media (max-width: 600px) {
    .container {
        margin: 10px;
        padding: 15px;
    }
}

  </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Our Site</h1>
      <p>Click Below</p>
      <a class="button" href="index.jsp">Enter</a>
    </div>
  </body>
</html>
